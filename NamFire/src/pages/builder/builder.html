<ion-header>

  <ion-navbar>
    <ion-title>builder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>ตึก</ion-label>
      <ion-select [(ngModel)]="mouth">
        <ion-option value="1">1</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>ชั้น</ion-label>
      <ion-select [(ngModel)]="year">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button color="secondary" block (click)="back()">กลับ</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button color="secondary" block (click)="room()">ถัดไป</button>
        </ion-col>
      </ion-row>
    </ion-grid>



  </ion-content>
